# Permalinks
permalink:              pretty
relative_permalinks:    false

# Formats
markdown:               kramdown
highlighting:           pygments

# Setup
title:                  "scott/dev"
tagline:                The dev blog of Scott Lambert
url:                    "http://sdlambert.github.io"
localurl:               "http://dev.sdlambert.github.io"
destination:            "~/public_html/sdlambert.github.io"
copyright:              2016
excerpt_separator:      <!--more-->
gems:
  - jekyll-sitemap
  - jekyll-paginate
sass:
    sass_dir: _sass
    style: :expanded
    # :compressed for production, :expanded for debugging

# Pagination
paginate: 3
paginate_path: "page:num"

# Author
author:
  name:                 Scott Lambert
  url:                  http://github.com/sdlambert
