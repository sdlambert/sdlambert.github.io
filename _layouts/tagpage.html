{% include  header.html %}
{% include  nav.html %}
{% include  aside.html %}
	<section class="main">
		<article>
			<h1>Posts tagged with "{{ page.tag }}"</h1>

			<ul>
			{% for post in site.tags[page.tag] %}
				<li class="tagged_post">
				{{ post.date | date: "%B %d, %Y" }}: <a href="{{ post.url }}">{{ post.title }}</a>
				</li>
			{% endfor %}
			</ul>
		</article>
	</section>
	<div class="clearfix"></div>
{% include  footer.html %}
