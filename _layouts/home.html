{% include  header.html %}
{% include  nav.html %}
{% include  aside.html %}
	<div class="main">
		<section>
			<h1>Recent blog posts:</h1>
			{% for post in site.posts limit: 3 %}
			<article>
				<h2><a href="{{ post.url }}" class="h2-triangle">{{ post.title }}</a></h2>
				<p class="post-date">{{ post.date | date: "%B %-d, %Y" }}</p>
				{{ post.excerpt }}
			</article>
			{% endfor %}
		</section>
	</div>
	<div class="clearfix"></div>
{% include  footer.html %}
